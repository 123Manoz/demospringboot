status = error
name = PropertiesConfig

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Root Logger
rootLogger.level = info
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = ConsoleAppender

# Custom Logger for your Controller
logger.demo.name = com.example.demo.controller
logger.demo.level = debug
logger.demo.additivity = false
logger.demo.appenderRefs = console
logger.demo.appenderRef.console.ref = ConsoleAppender
